<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const letraonumer =prompt("Informe seu digito:").toLocaleLowerCase();
let respuesta;
    //Processamento

    (letraonumer === "a" || letraonumer === "e" || letraonumer === "i" || letraonumer === "o" || letraonumer === "u") ? 
    respuesta =`A letra ${letraonumer} É uma VOCAL!`
    : respuesta =`A letra ${letraonumer} É um NUMERO!`;
    //Saída
    document.write(respuesta);

</script>
