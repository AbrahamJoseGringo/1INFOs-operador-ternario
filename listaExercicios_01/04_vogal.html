<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
var letraonumer =prompt("Informe seu digito:")
let respuesta;
    //Processamento

    (letraonumer == "@A") ? respuesta =document.write("É uma letra")
    : respuesta =document.write("é um numero")
    //Saída

</script>
